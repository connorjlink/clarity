<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/svg+xml" href="/res/haze.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:image" content="https://connorjlink.com/res/logo.jpg">
        <meta name="description" content="Custom x86 optimizing compiler inspector, LSP-compliant language server, and debugger. Learn about the theory and practical implementation of compilers.">
        <title>Clarity</title>
        <link rel="stylesheet" href="/src/index.css" />
        <link rel="stylesheet" href="/src/theme.css" />
        <link rel="stylesheet" href="/src/TabView.css" />

        <style>
            body { 
                background: rgb(30, 30, 30);
            }
        </style>
    </head>

    <body>
        <my-tabview>
            <my-header>
                <div class="title-container">
                    <a href="./"><symbol-icon text="Hz" size="128" radius="1.5rem"></symbol-icon></a>
                    <div>
                        <h1><a class="emphasis" href="https://github.com/connorjlink/haze">Haze</a> Clarity</h1>
                        <span>&copy; 2025 Connor J. Link. All Rights Reserved.</span>
                    </div>
                </div>
            </my-header>
            <div class="tab-label" id="home-tab-label">
                <!-- inject:./res/home.svg -->
                <span>Home</span>
            </div>
            <my-tab route="" class="home-tab shadowed">
                <pane-view>
                    <div class="pane-column" id="source-pane">
                        <pane-status dataHeader="Source Editor" id="source-editor-plugin"></pane-status>
                        <div id="source-editor"></div>
                    </div>
                    <div class="pane-column" id="ast-pane">
                        <pane-status dataHeader="Abstract Syntax Tree" id="ast-zoom-plugin"></pane-status>
                        <program-tree></program-tree>
                    </div>
                    <div class="pane-column" id="ir-pane">
                        <pane-status dataHeader="Intermediate Representation" id="ir-editor-plugin"></pane-status>
                        <div id="ir-editor"></div>
                    </div>
                    <div class="pane-column" id="asm-pane">
                        <pane-status dataHeader="Assembly and Machine Code" id="asm-editor-plugin"></pane-status>
                        <div id="asm-editor"></div>
                    </div>
                    <div class="pane-column" id="exe-pane">
                        <pane-status dataHeader="Packaged Executable" id="exe-hex-plugin"></pane-status>
                        <hex-viewer></hex-viewer>
                    </div>
                </pane-view>

                <output-window></output-window>
                
                <!-- inject:./partials/StatusBar.html -->
            </my-tab>
            <div class="tab-label" id="statistics-tab-label">
                <!-- inject:./res/pie-chart.svg -->
                <span>Statistics</span>
            </div>
            <my-tab route="statistics" class="shadowed">
                <div id="statistics-page"></div>
            </my-tab>
            <div class="tab-label" id="learn-tab-label">
                <!-- inject:./res/graduate-cap.svg -->
                <span>Learn</span>
            </div>
            <my-tab route="learn">
                <div id="learn-page"></div>
            </my-tab>
            <div class="tab-label" id="about-tab-label">
                <!-- inject:./res/faq.svg -->
                <span>About</span>
            </div>
            <my-tab route="about">
                <div id="about-page"></div>
            </my-tab>
        </my-tabview>
        
        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
