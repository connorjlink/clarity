<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="rgb(103, 154, 209)" />
			<stop offset="100%" stop-color="rgb(143, 132, 213)" />
		</linearGradient>

		<linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="rgb(150, 197, 219)" />
			<stop offset="100%" stop-color="rgb(50, 100, 160)" />
		</linearGradient>

		<linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="white" stop-opacity="0" />
			<stop offset="100%" stop-color="white" stop-opacity="0.4" />
		</linearGradient>

		<filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)" />
		</filter>
	</defs>

	<g>
		<rect x="0" y="0" width="300" height="300" fill="url(#bgGradient)" />
		<rect x="0" y="0" width="300" height="300" fill="url(#highlight)" />
	</g>

	<text x="155" y="170" text-anchor="middle" dominant-baseline="middle"
		  font-family="sans-serif" font-size="160"
		  fill="rgb(40, 80, 130)" opacity="1.0">
		Hz
	</text>

	<text x="150" y="165" text-anchor="middle" dominant-baseline="middle"
		  font-family="sans-serif" font-size="160"
		  fill="url(#textGradient)" filter="url(#dropShadow)"
		  stroke="rgba(255,255,255,0.3)" stroke-width="1">
		Hz
	</text>
</svg>
