<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/svg+xml" href="/clarity/assets/haze-BS5k0DZ8.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clarity</title>

        <style>
            body { 
                background: rgb(30, 30, 30);
            }
        </style>
      <script type="module" crossorigin src="/clarity/assets/index-D4RN4wZ2.js"></script>
      <link rel="stylesheet" crossorigin href="/clarity/assets/index-B7LPQZI3.css">
    </head>

    <body>
        <my-tabview>
            <my-header>
                <div class="title-container">
                    <a href="./"><custom-icon text="Hz" size="128" radius="1.5rem"></custom-icon></a>
                    <div>
                        <h1><a class="emphasis" href="https://github.com/connorjlink/haze">Haze</a> Clarity</h1>
                        <span>&copy; 2025 Connor J. Link. All Rights Reserved.</span>
                    </div>
                </div>
            </my-header>
            <my-tab label="Home" route="home">
                <program-tree></program-tree>
                <source-editor id="main-editor" class="shadowed"></source-editor>
                <output-window id="output-window"></output-window>
            </my-tab>
            <my-tab label="Learn" route="learn">
                <my-articleselector>
                    <my-article 
                        article-title="Preprocessing" 
                        article-description="An example article about the frontend source preprocessor."
                        article-route="preprocessor">
                        <custom-icon 
                            text="Pp" 
                            size="64" 
                            shadow-color="var(--preprocessor-color-shadow)"
                            foreground-top-color="var(--preprocessor-color-foreground-top)"
                            foreground-bottom-color="var(--preprocessor-color-foreground-bottom)"
                            background-top-color="var(--preprocessor-color-background-top)"
                            background-bottom-color="var(--preprocessor-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>
                    <my-article 
                        article-title="Lexical Analysis" 
                        article-description="An example article about the lexer."
                        article-route="lexer">
                        <custom-icon
                            text="Lx" 
                            size="64" 
                            shadow-color="var(--lexer-color-shadow)"
                            foreground-top-color="var(--lexer-color-foreground-top)"
                            foreground-bottom-color="var(--lexer-color-foreground-bottom)"
                            background-top-color="var(--lexer-color-background-top)"
                            background-bottom-color="var(--lexer-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>
                    <my-article 
                        article-title="Parsing" 
                        article-description="An example article about the frontend parser."
                        article-route="parser">
                        <custom-icon 
                            text="Pa" 
                            size="64" 
                            shadow-color="var(--parser-color-shadow)"
                            foreground-top-color="var(--parser-color-foreground-top)"
                            foreground-bottom-color="var(--parser-color-foreground-bottom)"
                            background-top-color="var(--parser-color-background-top)"
                            background-bottom-color="var(--parser-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>
                    <my-article 
                        article-title="IR Generation" 
                        article-description="An example article about the frontend parser."
                        article-route="ir">
                        <custom-icon 
                            text="Ir" 
                            size="64" 
                            shadow-color="var(--ir-color-shadow)"
                            foreground-top-color="var(--ir-color-foreground-top)"
                            foreground-bottom-color="var(--ir-color-foreground-bottom)"
                            background-top-color="var(--ir-color-background-top)"
                            background-bottom-color="var(--ir-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>

                    <my-article 
                        article-title="Peephole Optimization" 
                        article-description="An example article about the backend peephole optimizer."
                        article-route="peephole">
                        <custom-icon 
                            text="Po" 
                            size="64" 
                            shadow-color="var(--peephole-color-shadow)"
                            foreground-top-color="var(--peephole-color-foreground-top)"
                            foreground-bottom-color="var(--peephole-color-foreground-bottom)"
                            background-top-color="var(--peephole-color-background-top)"
                            background-bottom-color="var(--peephole-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>
                    <my-article 
                        article-title="Code Generation" 
                        article-description="An example article about the backend code generator."
                        article-route="codegen">
                        <custom-icon 
                            text="Cg" 
                            size="64" 
                            shadow-color="var(--codegen-color-shadow)"
                            foreground-top-color="var(--codegen-color-foreground-top)"
                            foreground-bottom-color="var(--codegen-color-foreground-bottom)"
                            background-top-color="var(--codegen-color-background-top)"
                            background-bottom-color="var(--codegen-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>
                    <my-article 
                        article-title="Executable Exporting" 
                        article-description="An example article about the Windows PE executable exporter."
                        article-route="titanium">
                        <custom-icon 
                            text="Ex" 
                            size="64" 
                            shadow-color="var(--executable-color-shadow)"
                            foreground-top-color="var(--executable-color-foreground-top)"
                            foreground-bottom-color="var(--executable-color-foreground-bottom)"
                            background-top-color="var(--executable-color-background-top)"
                            background-bottom-color="var(--executable-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>
                    <my-article 
                        article-title="Titanium" 
                        article-description="An example article about the former Titanium compiler implementation."
                        article-route="titanium">
                        <custom-icon 
                            text="Ti" 
                            size="64" 
                            shadow-color="var(--titanium-color-shadow)"
                            foreground-top-color="var(--titanium-color-foreground-top)"
                            foreground-bottom-color="var(--titanium-color-foreground-bottom)"
                            background-top-color="var(--titanium-color-background-top)"
                            background-bottom-color="var(--titanium-color-background-bottom)">
                        </custom-icon>
                        <iframe src="./lexer.html"></iframe>
                    </my-article>
                    
                </my-articleselector>
            </my-tab>
            <my-tab label="About" route="about">
                <h1>Hello from the about page</h1>
                <h2>Technical Details</h2>
            </my-tab>
        </my-tabview>
        
    </body>
</html>
